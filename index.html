<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dice Throne — Bot</title>
  <style>
    /* Tu peux remettre ton CSS complet ici (celui “Spidey”) */
    body{font-family:system-ui;margin:0;padding:16px;background:#0b0f14;color:#e8f0ff}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    select,button{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(0,0,0,.25);color:#e8f0ff}
    button{cursor:pointer}
    .panel{border:1px solid rgba(255,255,255,.15);border-radius:14px;padding:12px;margin-top:12px;background:rgba(255,255,255,.03)}
    .log{white-space:pre-wrap;font-family:ui-monospace,monospace;font-size:12px;max-height:260px;overflow:auto}
  </style>
</head>

<body>
  <div class="row">
    <label>Joueur</label>
    <select id="playerSelect"></select>

    <label>Bot</label>
    <select id="botSelect"></select>

    <button id="rollBtn">Lancer</button>
    <button id="rerollBtn">Relancer</button>
    <button id="endPlayerTurnBtn">Fin tour joueur</button>
    <button id="playBotBtn">Jouer bot</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="panel">
    <div id="diceRow"></div>
    <div id="abilities"></div>
  </div>

  <div class="panel">
    <b>Log</b>
    <div class="log" id="log"></div>
  </div>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
